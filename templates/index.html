<!DOCTYPE html>
<html>
<head>
    <title>Career Guidance System</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        form { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px #ccc; }
        select, input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; }
        input[type="submit"] { padding: 10px 20px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; }
        h2 { text-align: center; }
        .result { background: #e3f2fd; padding: 15px; border-left: 5px solid #2196F3; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>AI-Based Career Guidance</h2>
    <form method="POST" action="/predict">
        <label>Stream</label>
        <select name="stream">
            {% for option in suggestions.streams %}
            <option value="{{ option }}">{{ option|capitalize }}</option>
            {% endfor %}
        </select>

        <label>Subject You Like</label>
        <select name="subject_liked">
            {% for option in suggestions.subjects %}
            <option value="{{ option }}">{{ option|capitalize }}</option>
            {% endfor %}
        </select>

        <label>Technical Skills</label>
        <select name="skills">
            {% for option in suggestions.skills %}
            <option value="{{ option }}">{{ option|capitalize }}</option>
            {% endfor %}
        </select>

        <label>Soft Skills</label>
        <select name="soft_skill">
            {% for option in suggestions.soft_skills %}
            <option value="{{ option }}">{{ option|capitalize }}</option>
            {% endfor %}
        </select>

        <label>Preferred Field</label>
        <select name="preferred_field">
            {% for option in suggestions.preferred_fields %}
            <option value="{{ option }}">{{ option|capitalize }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Get Career Prediction">
    </form>

    {% if result %}
    <div class="result">
        <strong>Prediction Result:</strong><br>
        {{ result }}
    </div>
    {% endif %}

    <form method="POST" action="/chat">
        <h3>Ask AI Career Questions</h3>
        <input type="text" name="question" placeholder="e.g. What career is best for a coder?">
        <input type="submit" value="Ask AI">
    </form>

    {% if chat_answer %}
    <div class="result">
        <strong>AI Answer:</strong><br>
        {{ chat_answer }}
    </div>
    {% endif %}
</body>
</html>
